<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Google Auth</title>

  <body>
      <form action="http://localhost:3000/google" method="GET">
        <button
          type="submit"
          style="
            text-align: center;
            width: 15rem;
            height: 5rem;
            border: 0px;
            background-color: lightblue;
          "

          Sign in with google
        </button>
      </form>
  </body>
